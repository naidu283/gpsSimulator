      <div class="row">
          <div class="col-sm-1">

        <div class="col-sm-5">
          <div class="card">
            <div class="card-header text-center">
                <h3>Send Request</h3>
              </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="logingRequest">Login Packet</label>
                      <input type="text" class="form-control" id="logingRequest"  placeholder="Enter Packet">
                      
                    </div> 
                    <a class="btn btn-primary"  onclick="sendRequest()">Send Login Packet</a>
                    <div class="form-group">
                      <label for="heartbeatPacket">Heartbeat Packet</label>
                      <input type="text" class="form-control" id="heartbeatPacket" placeholder="Enter Packet">
                   
                      
                    </div>
                    <a class="btn btn-primary" onclick="sendHeartbeatRequest()">Send Heartbeat Packet</a>
                    <div class="form-group">
                        <label for="GPSLocationPacket">GPS Location Packet</label>
                        <input type="text" class="form-control" id="GPSLocationPacket" placeholder="Enter Packet">
                      </div>
                      <a class="btn btn-primary" onclick="sendGPSRequest()">Send GPS Packet</a>
                   
                      <a class="btn btn-success" onclick="automate()">Automate </a>
                   
                  </form>
             
            </div>
          </div>
        </div>

        <div class="col-sm-5">
            <div class="card">
              <div class="card-header text-center">
                  <h3>Adaptor Response</h3>
                </div>
              <div class="card-body">
                  <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="loginResponse">Login Response</label>
                            <input type="text" class="form-control" id="loginResponse" placeholder="Response">
                        </div>
                        <div class="col">
                            <label for="loginStatus">Login Status</label>
                            <input type="text" class="form-control" id="loginStatus" placeholder="false">
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col">
                            <label for="heartbeatResponse">Heartbeat Response</label>
                            <input type="text" class="form-control" id="heartbeatResponse" placeholder="Response">
                        </div>
                        <div class="col">
                            <label for="heartbeatStatus">Heartbeat Status</label>
                            <input type="text" class="form-control" id="heartbeatStatus" placeholder="false">
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col">
                            <label for="gpsResponse">GPS Response</label>
                            <input type="text" class="form-control" id="gpsResponse" placeholder="Response">
                        </div>
                        <div class="col">
                            <label for="gpsStatus">GPS Status</label>
                            <input type="text" class="form-control" id="gpsStatus" placeholder="false">
                        </div>
                      </div>
                     
                     

                      
                    </form>
               
              </div>
            </div>
          </div>
       
        <div class="col-sm-1"></div>
